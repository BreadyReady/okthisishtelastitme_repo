 mewni_warlords_news_event.7.t:0 "[FROM.GetLeader] Unites the Mewman Crownlands!"
 mewni_warlords_news_event.7.desc.a:0 "[FROM.GetLeader] has united the Mewman Crownlands, which is where the traditional economic and political powerbase of Mewni is situated. Her victory means that Mewman policy will change drastically, Mewni's feudalism will be done away with in favor of a strong, centralized, modern administration. Under this system, the Monarch will hold power unparalleled in Mewman history. Moon's extensive experience has many optimistic that she's the right one for the job.\n\nMoon celebrated by throwing parties, concerts, and speeches in the Capital long into the night. She had Star accompanying her at all times."
 mewni_warlords_news_event.7.desc.b:0 "[FROM.GetLeader] has united the Mewman Crownlands, which is where the traditional economic and political powerbase of Mewni is situated. Her victory means that Mewman policy before the civil war will remian unchanged, orthodox Mewman feudalism will continue and monster rights will be pushed. However, this time Eclipsa is more seasoned and has the support of the people behind her.\n\nEclipsa celebrated by throwing kingdom-wide festivals and addressing the Mewman people wth her Husband by her side. She promises that whatever Earthni throws at Mewni, the forces of righteousness will come out on top."
