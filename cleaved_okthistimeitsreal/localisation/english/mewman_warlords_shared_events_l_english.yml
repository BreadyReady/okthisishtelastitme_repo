 mewni_shared_warlord_events.1.t:0 "Draft Time Limit Reached"
 mewni_shared_warlord_events.1.desc:0 "The temporary draft has helped our manpower problems, however at the time we enacted it we did promise to stop it in two years. Well, two years have passed, and the time limit is over. People are hoping that we will roll back our mandatory recruitment efforts."
 mewni_shared_warlord_events.1.a:0 "Very well, we must abide by our promises"
 mewni_shared_warlord_events.1.b:0 "Time limit? What time limit?"
 