 mewni_shared_warlord_events.4.t:0 "Returning Emergency Taxes"
 mewni_shared_warlord_events.4.desc:0 "In an effort to promote rebuilding and goodwill, we can deploy a combination of tax breaks and redistribution strategies to compensate people for the emergency taxes we took during our reunification efforts."
 mewni_shared_warlord_events.4.a:0 "It was an emergency measure, we should compensate people now that we are outside an emergency."
 mewni_shared_warlord_events.4.b:0 "Sorry guys, we spent it all on corn!"
 
 mewni_shared_warlord_events.5.t:0 "Royal Business as Usual"
 mewni_shared_warlord_events.5.desc:0 "Now that the Crownlands have been reunified, governance is returning to normal. We have begun rolling back some of the extreme measure we took, and nobles are now reducing their contribution efforts. Loans are now going to be put off the freeze and will have to be repaid, mercenaries will now leave, etc."
 mewni_shared_warlord_events.5.a:0 "The war machine rests... for now."
 